{{ if .IsNamedParams }}
<div style="position:relative;width:100%;height:0;padding-top:62.5%;background-color:orange">
  <iframe src="/{{ .Get "base" }}/slides/{{ .Get "name" }}.html"
	  style="position:relative;width:100%;height:100%;top:-90%;left:10%;"
	  frameborder="0"
          allowfullscreen>
  </iframe>
</div>
<ul>
  <li><a href="/{{ .Get "base" }}/slides/{{ .Get "name" }}.html">full size</a></li>
</ul>
{{ else }}
<div style="position:relative;width:100%;padding-bottom:62.5%;">
  <iframe src="{{ .Get 0 }}"
	  style="position:relative;width:100%;height:100%;top:0;"
	  frameborder="0"
          allowfullscreen>
  </iframe>
</div>
<ul>
  <li><a href="{{ .Get 0 }}">full size</a></li>
</ul>
{{ end }}
